    <rect x="16" y="8" width="6" height="2"/>
    <rect x="10" y="12" width="2" height="2"/>
    <rect x="22" y="12" width="2" height="2"/>
    <rect x="10" y="18" width="4" height="2"/>
  </g>

  <!-- eyes -->
  <g fill="#8ff6ff">
    <rect x="12" y="10" width="2" height="2"/>
    <rect x="18" y="10" width="2" height="2"/>
  </g>

  <!-- mouth -->
  <rect x="14" y="16" width="4" height="2" fill="#ff9ab5"/>
</svg>
