<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <rect width="32" height="32" fill="none"/>

  <!-- outline -->
  <g fill="#2a0010">
    <rect x="8" y="4" width="16" height="2"/>
    <rect x="6" y="6" width="20" height="2"/>
    <rect x="6" y="8" width="2" height="12"/>
    <rect x="24" y="8" width="2" height="12"/>
    <rect x="8" y="20" width="16" height="2"/>
    <rect x="10" y="22" width="2" height="4"/>
    <rect x="14" y="22" width="2" height="6"/>
    <rect x="18" y="22" width="2" height="6"/>
    <rect x="22" y="22" width="2" height="4"/>
    <rect x="12" y="10" width="2" height="2"/>
    <rect x="18" y="10" width="2" height="2"/>
    <rect x="10" y="14" width="12" height="2"/>
    <rect x="12" y="16" width="8" height="2"/>
  </g>

  <!-- body -->
  <g fill="#d21745">
    <rect x="8" y="6" width="16" height="14"/>
    <rect x="8" y="20" width="16" height="2"/>
    <rect x="12" y="22" width="2" height="4"/>
    <rect x="16" y="22" width="2" height="4"/>
    <rect x="20" y="22" width="2" height="4"/>
  </g>

  <!-- highlights -->
  <g fill="#ff5c84">
